<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (Same as before) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JotForm Submission Manager</title>
    <!-- Bootstrap CSS for styling (optional but recommended) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* (Same as before) */
        body {
            padding: 20px;
        }
        #logBox {
            height: 200px;
            overflow-y: scroll;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
        th {
            cursor: pointer;
        }
        .checked {
            color: green;
            font-weight: bold;
        }
        .unchecked {
            color: grey;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">JotForm Submission Manager</h1>
        
        <!-- API Key Input -->
        <div class="mb-3">
            <label for="apiKey" class="form-label">JotForm API Key:</label>
            <input type="password" class="form-control" id="apiKey" placeholder="Enter your JotForm API Key">
            <div class="form-text">Your API key is used to access your JotForm forms and submissions.</div>
        </div>
        
        <!-- Buttons -->
        <div class="mb-3">
            <button class="btn btn-primary me-2" id="retrieveFormsBtn">Retrieve Forms</button>
            <button class="btn btn-danger" id="deleteSubmissionsBtn">Delete Selected Submissions</button>
        </div>
        
        <!-- Forms Table -->
        <div class="table-responsive">
            <table class="table table-striped" id="formsTable">
                <thead>
                    <tr>
                        <th data-column="select">Select</th>
                        <th data-column="title">Title</th>
                        <th data-column="id">ID</th>
                        <th data-column="status">Status</th>
                        <th data-column="submissions">Submissions</th>
                        <th data-column="lastSubmission">Last Submission</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
        
        <!-- Log Box -->
        <div class="mt-4">
            <h5>Log:</h5>
            <div id="logBox"></div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JavaScript -->
    <script>
        // JotForm API base URL for EU accounts
        const BASE_URL = 'https://eu-api.jotform.com';

        // Global variables to track sort state
        let currentSortColumn = null;
        let currentSortOrder = 'asc'; // 'asc' or 'desc'

        // Event Listeners
        document.getElementById('retrieveFormsBtn').addEventListener('click', retrieveForms);
        document.getElementById('deleteSubmissionsBtn').addEventListener('click', deleteSelectedSubmissions);
        document.querySelectorAll('#formsTable th').forEach(header => {
            header.addEventListener('click', () => {
                const column = header.getAttribute('data-column');
                if (column && column !== 'select') {
                    sortTable(column);
                }
            });
        });

        // Function to log messages with timestamps
        function logMessage(message) {
            const logBox = document.getElementById('logBox');
            const timestamp = new Date().toLocaleString();
            logBox.innerHTML += `<div><strong>${timestamp}:</strong> ${message}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        // Function to retrieve all forms
        async function retrieveForms() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your JotForm API Key.');
                return;
            }

            logMessage('Retrieving forms...');
            try {
                const response = await fetch(`${BASE_URL}/user/forms?apiKey=${apiKey}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                if (!data.content) {
                    logMessage('Unexpected response structure while retrieving forms.');
                    return;
                }

                const forms = data.content;
                const tbody = document.querySelector('#formsTable tbody');
                tbody.innerHTML = ''; // Clear existing rows

                for (let [index, form] of forms.entries()) {
                    const formTitle = form.title || 'No Title';
                    const formId = form.id || 'N/A';
                    const formStatus = form.status || 'ENABLED';
                    const isActive = formStatus.toUpperCase() === 'ENABLED';

                    logMessage(`Fetching submission count for form ${index + 1}/${forms.length}: '${formTitle}' (ID: ${formId})`);
                    const submissionCount = await getSubmissionCount(formId, apiKey);
                    const lastSubmissionDate = await getLastSubmissionDate(formId, apiKey);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="text-center">
                            <input type="checkbox" class="form-select-checkbox" data-form-id="${formId}" ${isActive ? '' : 'disabled'}>
                        </td>
                        <td>${formTitle}</td>
                        <td>${formId}</td>
                        <td>${formStatus}</td>
                        <td>${submissionCount}</td>
                        <td>${lastSubmissionDate}</td>
                    `;
                    if (!isActive) {
                        row.classList.add('table-secondary');
                    }
                    tbody.appendChild(row);
                }

                logMessage(`Retrieved ${forms.length} forms.`);
            } catch (error) {
                logMessage(`Error retrieving forms: ${error.message}`);
                console.error(error);
            }
        }

        // Function to get submission count for a form
        async function getSubmissionCount(formId, apiKey) {
            try {
                const response = await fetch(`${BASE_URL}/form/${formId}/submissions?apiKey=${apiKey}&limit=1`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const total = response.headers.get('X-Total-Count');
                if (total) return parseInt(total);
                
                // Fallback if header not available
                const data = await response.json();
                return data.content ? data.content.length : 0;
            } catch (error) {
                logMessage(`Error fetching submission count for form ${formId}: ${error.message}`);
                return 0;
            }
        }

        // Function to get last submission date for a form
        async function getLastSubmissionDate(formId, apiKey) {
            try {
                const response = await fetch(`${BASE_URL}/form/${formId}/submissions?apiKey=${apiKey}&limit=1&orderby=created_at&sort=desc`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                if (data.content && data.content.length > 0) {
                    const createdAt = data.content[0].created_at;
                    const date = new Date(createdAt);
                    return isNaN(date.getTime()) ? 'N/A' : date.toLocaleString();
                } else {
                    return 'N/A';
                }
            } catch (error) {
                logMessage(`Error fetching last submission date for form ${formId}: ${error.message}`);
                return 'N/A';
            }
        }

        // Function to delete selected submissions
        async function deleteSelectedSubmissions() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                alert('Please enter your JotForm API Key.');
                return;
            }

            const checkboxes = document.querySelectorAll('.form-select-checkbox:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one active form to delete submissions.');
                return;
            }

            if (!confirm(`Are you sure you want to delete submissions for ${checkboxes.length} form(s)? This action cannot be undone.`)) {
                return;
            }

            for (let checkbox of checkboxes) {
                const formId = checkbox.getAttribute('data-form-id');
                const formTitle = checkbox.closest('tr').children[1].innerText;
                logMessage(`Deleting submissions for form: ${formTitle} (ID: ${formId})`);
                await deleteAllSubmissions(formId, apiKey);
                // Update the table row
                const row = checkbox.closest('tr');
                row.children[4].innerText = '0';
                row.children[5].innerText = 'N/A';
                checkbox.checked = false;
            }

            alert('Deletion process completed. Check the log for details.');
            logMessage('Deletion process completed.');
        }

        // Function to delete all submissions for a form
        async function deleteAllSubmissions(formId, apiKey) {
            try {
                let page = 1;
                const limit = 100; // Adjust as needed
                let hasMore = true;

                while (hasMore) {
                    const response = await fetch(`${BASE_URL}/form/${formId}/submissions?apiKey=${apiKey}&limit=${limit}&page=${page}`);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();

                    if (data.content && data.content.length > 0) {
                        for (let submission of data.content) {
                            const submissionId = submission.id;
                            const deleteResponse = await fetch(`${BASE_URL}/submission/${submissionId}?apiKey=${apiKey}`, {
                                method: 'DELETE'
                            });
                            if (deleteResponse.ok) {
                                logMessage(`Deleted submission ID: ${submissionId}`);
                            } else {
                                logMessage(`Failed to delete submission ID: ${submissionId}. Status: ${deleteResponse.status}`);
                            }
                        }
                        // Check if there are more submissions
                        hasMore = data.currentPage < data.totalPages;
                        page++;
                    } else {
                        hasMore = false;
                    }
                }

                logMessage(`All submissions for form ID ${formId} have been deleted.`);
            } catch (error) {
                logMessage(`Error deleting submissions for form ID ${formId}: ${error.message}`);
                console.error(error);
            }
        }

        // Function to sort the table based on a column
        function sortTable(column) {
            const tbody = document.querySelector('#formsTable tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            if (!currentSortColumn || currentSortColumn !== column) {
                currentSortOrder = 'asc';
            } else {
                currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            }
            currentSortColumn = column;

            rows.sort((a, b) => {
                let aText = a.querySelector(`td:nth-child(${getColumnIndex(column)})`).innerText.trim();
                let bText = b.querySelector(`td:nth-child(${getColumnIndex(column)})`).innerText.trim();

                // Handle numeric and date sorting
                if (column === 'submissions') {
                    aText = parseInt(aText) || 0;
                    bText = parseInt(bText) || 0;
                } else if (column === 'lastSubmission') {
                    aText = new Date(aText).getTime() || 0;
                    bText = new Date(bText).getTime() || 0;
                } else {
                    aText = aText.toLowerCase();
                    bText = bText.toLowerCase();
                }

                if (aText < bText) return currentSortOrder === 'asc' ? -1 : 1;
                if (aText > bText) return currentSortOrder === 'asc' ? 1 : -1;
                return 0;
            });

            // Re-append sorted rows
            rows.forEach(row => tbody.appendChild(row));
        }

        // Helper function to get column index based on column name
        function getColumnIndex(column) {
            const columns = ['select', 'title', 'id', 'status', 'submissions', 'lastSubmission'];
            return columns.indexOf(column) + 1;
        }

        // Optional: Auto-retrieve forms every 60 seconds
        setInterval(() => {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (apiKey) {
                retrieveForms();
            }
        }, 60000); // 60000 milliseconds = 60 seconds
    </script>
</body>
</html>
